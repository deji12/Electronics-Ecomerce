{% extends 'Authentication/base.html' %}

{% block content %}

<h3 class="title mb--35">Reset Password</h3>
<form class="singin-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>New password</label>
        <input type="password" class="form-control" name="password" placeholder="123456789">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="123456789">
    </div>
    <div class="form-group">
        <button type="submit" class="axil-btn btn-bg-primary submit-btn">Resrt Password</button>
    </div>
</form>

{% endblock content %}
