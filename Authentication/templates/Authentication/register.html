{% extends 'Authentication/base.html' %}
        
{% block content %}

<h3 class="title">I'm New Here</h3>
<p class="b2 mb--55">Enter your detail below</p>
<form class="singin-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="username" placeholder="John" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="johndoe@example.com" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="123456789" required>
    </div>
    <div class="form-group">
        <button type="submit" class="axil-btn btn-bg-primary submit-btn">Create Account</button>
    </div>
</form>
        
{% endblock content %}
